<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Dosis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Buscador de Dosis</h1>
  </header>
  <main>
    <input type="text" id="search" placeholder="Buscar medicamento..." class="search-bar">

    <table id="tablaFarmacos" class="tabla">
      <thead>
        <tr>
          <th>Medicamento</th>
          <th>Concentración</th>
          <th>Tiempo de Infusión</th>
          <th>Estabilidad</th>
          <th>Administración</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aciclovir</td><td>7 mg/ml</td><td>60 min</td><td>24h ambiente</td><td>Infusión</td>
        </tr>
        <tr>
          <td>Ampicilina</td><td>30 mg/ml</td><td>15-30 min</td><td>4h ambiente</td><td>Bolo</td>
        </tr>
        <tr>
          <td>Gentamicina</td><td>10 mg/ml</td><td>30 min</td><td>24h con luz</td><td>Infusión</td>
        </tr>
        <!-- Agrega más filas según tu vademécum -->
      </tbody>
    </table>
  </main>

  <script>
    document.getElementById('search').addEventListener('keyup', function() {
      let filtro = this.value.toLowerCase();
      let filas = document.querySelectorAll('#tablaFarmacos tbody tr');
      filas.forEach(fila => {
        let texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
