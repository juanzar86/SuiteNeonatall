<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Dispositivos - Suite Neonatal</title>
    <style>
        :root {
            --azul-UCIN: #2c5d8f;
            --bg-azul: #f0f7ff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f9;
            margin: 0; padding: 15px;
            display: flex; justify-content: center;
        }
        .container {
            background-color: white;
            width: 100%; max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header { display: flex; align-items: center; margin-bottom: 20px; }
        .btn-back { text-decoration: none; font-size: 20px; color: var(--azul-UCIN); margin-right: 15px; }
        h2 { color: var(--azul-UCIN); font-size: 1.1rem; margin: 0; }
        
        .device-card {
            background-color: var(--bg-azul);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d1e3f8;
        }
        .device-header {
            display: flex; justify-content: space-between;
            font-weight: bold; color: var(--azul-UCIN);
            margin-bottom: 10px; font-size: 14px;
        }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 4px; }
        input, select {
            width: 100%; padding: 8px; border: 1px solid #ccc;
            border-radius: 8px; font-size: 13px; box-sizing: border-box;
        }
        .warning {
            color: #b33a3a; font-size: 11px; font-weight: bold;
            margin-top: 5px; display: none;
        }
        .btn-save {
            background-color: var(--azul-UCIN); color: white; border: none;
            width: 100%; padding: 15px; border-radius: 10px;
            font-weight: bold; margin-top: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" class="btn-back">‚Üê</a>
        <h2>Control de Dispositivos</h2>
    </div>

    <div class="device-card">
        <div class="device-header"><span>‚öì Cat√©ter Umbilical</span></div>
        <label>Fecha de Instalaci√≥n</label>
        <input type="date" id="fecha-umb" onchange="checkAlerta('fecha-umb', 'alert-umb', 7)">
        <div id="alert-umb" class="warning">‚ö†Ô∏è Sugerir retiro o cambio (M√°x 7 d√≠as)</div>
    </div>

    <div class="device-card">
        <div class="device-header"><span>üíâ Acceso Perif√©rico</span></div>
        <label>Sitio de punci√≥n</label>
        <select>
            <option>Mano Derecha</option>
            <option>Mano Izquierda</option>
            <option>Pie Derecho</option>
            <option>Pie Izquierdo</option>
            <option>Piel Cabelluda</option>
        </select>
        <label style="margin-top:8px">D√≠as de permanencia</label>
        <input type="number" placeholder="Ej. 2">
    </div>

    <div class="device-card">
        <div class="device-header"><span>üçº Sonda Oro/Nasog√°strica</span></div>
        <label>Tipo de Sonda</label>
        <select>
            <option>Orog√°strica (OG)</option>
            <option>Nasog√°strica (NG)</option>
        </select>
        <label style="margin-top:8px">Fr (Calibre)</label>
        <input type="number" placeholder="Ej. 5">
    </div>

    <button class="btn-save" onclick="alert('Control actualizado')">Actualizar Bit√°cora</button>
</div>

<script>
    function checkAlerta(inputId, alertId, maxDias) {
        const fechaIn = new Date(document.getElementById(inputId).value);
        const hoy = new Date();
        const diffTime = Math.abs(hoy - fechaIn);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        const alerta = document.getElementById(alertId);
        if (diffDays >= maxDias) {
            alerta.style.display = "block";
        } else {
            alerta.style.display = "none";
        }
    }
</script>

</body>
</html>
