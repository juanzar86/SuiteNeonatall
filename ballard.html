<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Ballard - Suite Neonatal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 min-h-screen">

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-6 border-t-8 border-blue-500">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Test de Ballard</h1>
            <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest text-center">Madurez Neuromuscular y Física</p>
        </header>

        <div class="space-y-4">
            <div class="bg-blue-50 p-5 rounded-2xl border border-blue-100">
                <label class="block text-[10px] font-black text-blue-800 uppercase mb-2 text-center">Puntuación Total (-10 a 50)</label>
                <input type="number" id="ballard_score" min="-10" max="50" oninput="calcularBallard()" placeholder="Ej: 20" 
                class="w-full p-3 rounded-xl border-none focus:ring-2 focus:ring-blue-400 font-bold text-lg text-center shadow-sm outline-none">
            </div>

            <div id="res_ballard" class="hidden animate-pulse">
                <div class="p-6 rounded-2xl text-center bg-blue-600 text-white shadow-lg">
                    <p class="text-[10px] uppercase font-black opacity-80 mb-1">Edad Gestacional Estimada:</p>
                    <p id="eg_resultado" class="text-3xl font-black tracking-tighter"></p>
                </div>
                
                <div class="mt-4 p-4 bg-white border border-slate-100 rounded-2xl shadow-sm text-center">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Clasificación</p>
                    <p id="clasificacion_eg" class="text-sm font-black text-slate-700 mt-1"></p>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-slate-400 text-xs font-black uppercase tracking-widest hover:text-blue-600 transition">
                ← Volver al Menú
            </a>
        </div>
    </div>

    <script>
        function calcularBallard() {
            const puntuacion = parseInt(document.getElementById('ballard_score').value);
            const res = document.getElementById('res_ballard');
            const egTexto = document.getElementById('eg_resultado');
            const clasif = document.getElementById('clasificacion_eg');

            if (isNaN(puntuacion) || puntuacion < -10 || puntuacion > 50) {
                res.classList.add('hidden');
                return;
            }

            res.classList.remove('hidden');

            // Tabla Ballard simplificada
            let semanas = 20 + (puntuacion / 2);
            if (puntuacion <= -10) semanas = 20;
            if (puntuacion >= 50) semanas = 44;

            egTexto.innerText = semanas.toFixed(1) + " Semanas";

            if (semanas < 37) clasif.innerText = "RN PREMATURO";
            else if (semanas >= 37 && semanas < 42) clasif.innerText = "RN A TÉRMINO";
            else clasif.innerText = "RN POSTÉRMINO";
        }
    </script>
</body>
</html>
