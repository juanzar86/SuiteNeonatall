<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Neonatal</title>
    <style>
        :root {
            --rosa-principal: #e91e63;
            --rosa-claro: #fce4ec;
            --azul-acentos: #00838f; /* Azul turquesa oscuro para contraste */
            --amarillo-suave: #fff176;
            --gris-texto: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffafb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabecera */
        .header {
            background-color: var(--rosa-principal);
            width: 100%;
            padding: 40px 0 60px 0;
            text-align: center;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .icon-container {
            background: white;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .icon-container img {
            width: 80%;
            height: auto;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Contenedor de Botones */
        .main-container {
            width: 90%;
            max-width: 400px;
            margin-top: -30px;
        }

        .btn-principal {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .btn-principal:active {
            transform: scale(0.98);
        }

        /* Ajuste de color para que NO se pierda el texto */
        .btn-registros {
            background-color: var(--azul-acentos);
            color: white; /* Texto blanco para mÃ¡ximo contraste */
        }

        .btn-diluciones {
            background-color: var(--amarillo-suave);
            color: #7b6500;
        }

        /* SecciÃ³n de ValoraciÃ³n */
        .section-title {
            color: var(--rosa-principal);
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 25px 0 15px 10px;
            letter-spacing: 1px;
        }

        .btn-valoracion {
            background-color: white;
            border: 1px solid #f0f0f0;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: var(--azul-acentos);
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn-pink-soft {
            background-color: var(--rosa-claro);
            color: var(--rosa-principal);
        }

        .btn-blue-soft {
            background-color: #e1f5fe;
            color: #0277bd;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="icon-container">
            <img src="https://cdn-icons-png.flaticon.com/512/822/822143.png" alt="Suite Icon">
        </div>
        <h1>Suite Neonatal</h1>
    </div>

    <div class="main-container">

        <a href="#" class="btn-valoracion btn-pink-soft">SIGNOS VITALES</a>
        <a href="#" class="btn-valoracion btn-blue-soft">LABORATORIO</a>
        
        <div style="text-align: center; margin-top: 20px;">
            <small style="color: #999;">ðŸ“… BALLARD</small>
        </div>
    </div>

</body>
</html>
