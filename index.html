<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Neonatal Institucional</title>
    <style>
        :root {
            --rosa-fuerte: #d81b60;
            --rosa-claro: #fce4ec;
            --azul-oscuro: #00838f;
            --azul-baby: #e1f5fe;
            --amarillo: #fff176;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Vistas (Secciones) */
        .page {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: var(--blanco);
        }

        .active { display: block; }

        /* Cabecera */
        .header {
            background-color: var(--rosa-fuerte);
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            color: white;
        }

        .logo-box {
            background: white;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Botones del Men√∫ */
        .container { padding: 20px; max-width: 450px; margin: -30px auto 0; }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-registros { background: var(--azul-oscuro); color: white; }
        .btn-diluciones { background: var(--amarillo); color: #5d4037; }
        .btn-item { background: white; color: #0277bd; border: 1px solid #eee; }
        .btn-pink { background: var(--rosa-claro); color: var(--rosa-fuerte); }

        .section-label {
            color: var(--rosa-fuerte);
            font-weight: bold;
            margin: 20px 0 10px 10px;
            font-size: 0.9rem;
        }

        /* Estilo de las subp√°ginas */
        .subpage-header {
            background: var(--rosa-fuerte);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 15px;
        }

        .content-area { padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="header">
            <div class="logo-box">
                <img src="https://cdn-icons-png.flaticon.com/512/2864/2864448.png" width="50" alt="logo">
            </div>
            <h1>SUITE NEONATAL</h1>
        </div>

        <div class="container">
            <button class="btn btn-registros" onclick="showPage('page-registros')">üìã REGISTROS</button>
            <button class="btn btn-diluciones" onclick="showPage('page-diluciones')">DILUCIONES üíä</button>

            <div class="section-label">VALORACI√ìN CL√çNICA</div>
            <button class="btn btn-item" onclick="showPage('page-apgar')">‚≠ê APGAR</button>
            <button class="btn btn-item" onclick="showPage('page-silverman')">üå¨Ô∏è SILVERMAN</button>
            <button class="btn btn-item" onclick="showPage('page-ballard')">üìÖ BALLARD</button>
            <button class="btn btn-item" onclick="showPage('page-capurro')">üë∂ CAPURRO</button>

            <div class="section-label">SEGURIDAD Y SOPORTE</div>
            <button class="btn btn-item" onclick="showPage('page-upp')">üõ°Ô∏è RIESGO UPP</button>
            <button class="btn btn-item" onclick="showPage('page-caidas')">üë£ CA√çDAS</button>
            <button class="btn btn-item" onclick="showPage('page-marsi')">ü©π MARSI</button>

            <button class="btn btn-pink" style="margin-top:20px" onclick="showPage('page-signos')">SIGNOS VITALES</button>
        </div>
    </div>

    <div id="page-registros" class="page">
        <div class="subpage-header">
            <button class="back-btn" onclick="showPage('home')">‚Üê</button>
            <h2>Registros Cl√≠nicos</h2>
        </div>
        <div class="content-area">
            <p>M√≥dulo de registro de enfermer√≠a en desarrollo.</p>
        </div>
    </div>

    <div id="page-apgar" class="page">
        <div class="subpage-header">
            <button class="back-btn" onclick="showPage('home')">‚Üê</button>
            <h2>Escala de APGAR</h2>
        </div>
        <div class="content-area">
            <p>Calculadora de vitalidad del reci√©n nacido.</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            // Ocultar todas las p√°ginas
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));
            
            // Mostrar la seleccionada
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>

</body>
</html>
