<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suite Neonatal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Suite Neonatal</h1>

  <div class="container">
    <!-- Ventilador -->
    <div class="modulo">
      <h3>Ventilador</h3>
      <div class="iconos">
        <img src="img/ventilador.svg" alt="Ventilador Neonatal">
      </div>
    </div>

    <!-- Enfermería -->
    <div class="modulo">
      <h3>Enfermería</h3>
      <div class="iconos">
        <img src="img/enfermeria.svg" alt="Enfermería Neonatal">
      </div>
    </div>

    <!-- Recursos -->
    <div class="modulo">
      <h3>Recursos</h3>
      <div class="iconos">
        <img src="img/recursos.svg" alt="Recursos Neonatales">
      </div>
    </div>

    <!-- Fototerapia e Incubadora -->
    <div class="modulo">
      <h3>Fototerapia e Incubadora</h3>
      <div class="iconos">
        <img src="img/fototerapia_incubadora/fototerapia.svg" alt="Fototerapia Neonatal">
        <img src="img/fototerapia_incubadora/incubadora.svg" alt="Incubadora Neonatal">
      </div>
    </div>
  </div>

  <footer>
    Suite Neonatal © 2026
  </footer>
</body>
</html>
