<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Neonatal - Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-4 min-h-screen">

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-6 border-t-8 border-purple-600">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Laboratorio</h1>
            <p class="text-[10px] font-bold text-purple-600 uppercase tracking-widest text-center">Gases y Bilirrubinas</p>
        </header>

        <div class="space-y-6">
            <div class="bg-purple-50 p-4 rounded-2xl border border-purple-100">
                <h2 class="text-[10px] font-black text-purple-800 uppercase mb-3">Interpretaci√≥n de Gases</h2>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input type="number" id="ph" step="0.01" placeholder="pH (7.35-7.45)" class="p-2 rounded-lg border-none text-sm font-bold shadow-sm outline-none">
                    <input type="number" id="pco2" placeholder="pCO2 (35-45)" class="p-2 rounded-lg border-none text-sm font-bold shadow-sm outline-none">
                </div>
                <button onclick="interpretarGases()" class="w-full bg-purple-600 text-white py-2 rounded-xl font-black text-xs uppercase shadow-md">Interpretar Gas</button>
                <p id="res-gases" class="mt-3 text-center font-bold text-xs text-purple-700"></p>
            </div>

            <div class="bg-amber-50 p-4 rounded-2xl border border-amber-100">
                <h2 class="text-[10px] font-black text-amber-800 uppercase mb-3">Bilirrubinas (Bilis)</h2>
                <div class="space-y-2 mb-3">
                    <input type="number" id="horas" placeholder="Horas de vida" class="w-full p-2 rounded-lg border-none text-sm font-bold shadow-sm outline-none">
                    <input type="number" id="btotal" step="0.1" placeholder="Bilirrubina Total (mg/dL)" class="w-full p-2 rounded-lg border-none text-sm font-bold shadow-sm outline-none">
                </div>
                <button onclick="evaluarBilis()" class="w-full bg-amber-500 text-white py-2 rounded-xl font-black text-xs uppercase shadow-md">Evaluar Ictericia</button>
                <div id="res-bilis" class="mt-3 p-3 rounded-xl hidden"></div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-slate-400 text-xs font-black uppercase tracking-widest hover:text-purple-600 transition">
                ‚Üê Volver al Men√∫
            </a>
        </div>
    </div>

    <script>
        function interpretarGases() {
            const ph = parseFloat(document.getElementById('ph').value);
            const pco2 = parseFloat(document.getElementById('pco2').value);
            const res = document.getElementById('res-gases');

            if (!ph || !pco2) return;

            let estado = "";
            if (ph < 7.35) estado = "üö® Acidemia";
            else if (ph > 7.45) estado = "‚ö†Ô∏è Alcalemia";
            else estado = "‚úÖ pH Normal";

            let causa = "";
            if (pco2 > 45) causa = " con Acidosis Respiratoria";
            else if (pco2 < 35) causa = " con Alcalosis Respiratoria";

            res.innerText = estado + causa;
        }

        function evaluarBilis() {
            const h = parseInt(document.getElementById('horas').value);
            const bt = parseFloat(document.getElementById('btotal').value);
            const res = document.getElementById('res-bilis');

            if (!h || !bt) return;

            res.classList.remove('hidden');
            let nivel = "";
            let color = "";

            // L√≥gica basada en Nomograma de Bhutani simplificado
            if (h < 24 && bt > 5) { nivel = "üö® ALTO RIESGO (Ictericia Precoz)"; color = "bg-rose-100 text-rose-700"; }
            else if (h >= 24 && h < 48 && bt > 12) { nivel = "‚ö†Ô∏è RIESGO MODERADO"; color = "bg-amber-100 text-amber-700"; }
            else if (h >= 48 && bt > 15) { nivel = "‚ö†Ô∏è EVALUAR FOTOTERAPIA"; color = "bg-amber-100 text-amber-700"; }
            else { nivel = "‚úÖ NIVEL SEGURO"; color = "bg-emerald-100 text-emerald-700"; }

            res.className = `mt-3 p-3 rounded-xl font-bold text-xs text-center ${color}`;
            res.innerText = nivel;
        }
    </script>
</body>
</html>
