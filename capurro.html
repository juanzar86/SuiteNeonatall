<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Capurro - Suite Neonatal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="card" style="display:inline-block; padding: 5px 15px; margin-bottom:10px;">⬅ Volver</a>
        <h1>Test de Capurro</h1>
        <p>Evaluación de Edad Gestacional</p>
    </header>

    <main id="modulo-calculo">
        <div class="pizarra-resultado">
            <span id="resultado-semanas">0</span> Semanas
            <p id="resultado-dias" style="font-size: 1rem; font-weight: normal; margin-top:5px;">(0 días)</p>
        </div>

        <section class="bloque-recurso">
            <h3>1. Forma de la oreja (Pabellón)</h3>
            <label><input type="radio" name="c1" value="0"> Aplanada, sin incurvación (0)</label><br>
            <label><input type="radio" name="c1" value="8"> Borde superior parcialmente incurvado (8)</label><br>
            <label><input type="radio" name="c1" value="16"> Toda la parte superior incurvada (16)</label><br>
            <label><input type="radio" name="c1" value="24"> Pabellón totalmente incurvado (24)</label>
        </section>

        <section class="bloque-recurso">
            <h3>2. Tamaño de la glándula mamaria</h3>
            <label><input type="radio" name="c2" value="0"> No palpable (0)</label><br>
            <label><input type="radio" name="c2" value="5"> Palpable menor de 5 mm (5)</label><br>
            <label><input type="radio" name="c2" value="10"> Entre 5 y 10 mm (10)</label><br>
            <label><input type="radio" name="c2" value="15"> Mayor de 10 mm (15)</label>
        </section>

        <section class="bloque-recurso">
            <h3>3. Formación del pezón</h3>
            <label><input type="radio" name="c3" value="0"> Apenas visible, sin areola (0)</label><br>
            <label><input type="radio" name="c3" value="5"> Diámetro < 7.5 mm, areola lisa (5)</label><br>
            <label><input type="radio" name="c3" value="10"> Diámetro > 7.5 mm, areola punteada (10)</label><br>
            <label><input type="radio" name="c3" value="15"> Diámetro > 7.5 mm, areola sobreelevada (15)</label>
        </section>

        <section class="bloque-recurso">
            <h3>4. Textura de la piel</h3>
            <label><input type="radio" name="c4" value="0"> Muy fina, gelatinosa (0)</label><br>
            <label><input type="radio" name="c4" value="5"> Fina, lisa (5)</label><br>
            <label><input type="radio" name="c4" value="10"> Más gruesa, discreta descamación (10)</label><br>
            <label><input type="radio" name="c4" value="15"> Gruesa, grietas superficiales (15)</label><br>
            <label><input type="radio" name="c4" value="20"> Gruesa, grietas profundas (20)</label>
        </section>

        <section class="bloque-recurso">
            <h3>5. Pliegues plantares</h3>
            <label><input type="radio" name="c5" value="0"> Sin pliegues (0)</label><br>
            <label><input type="radio" name="c5" value="5"> Mal definidos en la mitad anterior (5)</label><br>
            <label><input type="radio" name="c5" value="10"> Bien definidos en la mitad anterior (10)</label><br>
            <label><input type="radio" name="c5" value="15"> Surcos en mitad anterior (15)</label><br>
            <label><input type="radio" name="c5" value="20"> Surcos en más de la mitad anterior (20)</label>
        </section>
    </main>
</body>
</html>
