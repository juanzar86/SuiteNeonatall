<header>
  <h1>Signos Vitales</h1>
</header>
<main>
  <form id="signosForm" class="formulario">
    <label>Frecuencia cardiaca (lat/min):
      <input type="number" name="fc" min="40" max="220">
    </label>
    <label>Frecuencia respiratoria (resp/min):
      <input type="number" name="fr" min="10" max="100">
    </label>
    <label>Temperatura (°C):
      <input type="number" step="0.1" name="temp" min="30" max="42">
    </label>
    <label>Saturación de oxígeno (%):
      <input type="number" name="sat" min="50" max="100">
    </label>
    <button type="button" onclick="calcularSignos()">Calcular</button>
  </form>
  <div id="resultado"></div>
</main>

<script>
function calcularSignos() {
  let fc = parseInt(document.querySelector('[name="fc"]').value);
  let fr = parseInt(document.querySelector('[name="fr"]').value);
  let temp = parseFloat(document.querySelector('[name="temp"]').value);
  let sat = parseInt(document.querySelector('[name="sat"]').value);

  let mensaje = '';
  if (fc >= 100 && fc <= 160) mensaje += 'FC normal. '; else mensaje += 'FC alterada. ';
  if (fr >= 30 && fr <= 60) mensaje += 'FR normal. '; else mensaje += 'FR alterada. ';
  if (temp >= 36.5 && temp <= 37.5) mensaje += 'Temperatura normal. '; else mensaje += 'Temperatura alterada. ';
  if (sat >= 90) mensaje += 'SatO₂ adecuada.'; else mensaje += 'SatO₂ baja.';

  document.getElementById('resultado').textContent = mensaje;
}
</script>
