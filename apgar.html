<header>
  <h1>Escala Apgar</h1>
</header>
<main>
  <form id="apgarForm">
    <!-- Parámetros con select -->
    <label>Color:
      <select name="color">
        <option value="0">0 - Cianótico</option>
        <option value="1">1 - Acrocianótico</option>
        <option value="2">2 - Rosado</option>
      </select>
    </label>
    <!-- Repite para respiración, tono, reflejos, frecuencia -->
    <button type="button" onclick="calcularApgar()">Calcular</button>
  </form>
  <div id="resultado"></div>
</main>

<script>
function calcularApgar() {
  let selects = document.querySelectorAll('#apgarForm select');
  let total = 0;
  selects.forEach(sel => total += parseInt(sel.value));
  let mensaje = '';
  if (total <= 3) mensaje = 'Apgar bajo (grave)';
  else if (total <= 6) mensaje = 'Apgar intermedio (moderado)';
  else mensaje = 'Apgar alto (buena condición)';
  document.getElementById('resultado').textContent = `Puntaje: ${total} → ${mensaje}`;
}
</script>
